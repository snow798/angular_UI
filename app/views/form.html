
<div class="panel panel-default">
    <div class="panel-heading">注册</div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="alert alert-warning alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                                    <strong>Warning!</strong> {{magess.txt}}
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail1" class="col-sm-4 control-label">用户名</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="用户名" ng-model="user.username" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword2" class="col-sm-4 control-label">密码</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" placeholder="登录密码" ng-model="user.password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">确认密码</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" placeholder="确认密码" ng-model="user.repassword" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword4" class="col-sm-4 control-label">电子邮件</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" placeholder="E-mail" ng-model="user.email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword5" class="col-sm-4 control-label">性别</label>
                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="inlineRadio1" value="option1"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="inlineRadio2" value="option2"> 女
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-6">
                                <button type="submit" class="btn btn-default" ng-click="submit()">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
